<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Ping-Pong</title>
</head>

<body>
  <div class="header">
    <h1>PING-PONG</h1>
  </div>
    <div
     class="content">
        <h2>Lets Play!</h2>
        <h4>Rules</h4>
        <ol>
            <li>Numbers divisible by 3 are replaced with<strong> "ping"</strong></li>
            <li> Numbers divisible by 5 are replaced with <strong>"pong"</strong></li>
            <li> Numbers divisible by 15 are replaced with <strong>"pingpong"</strong></li>

        </ol>
    </div>
    <div class="container">
        <div id="blanks">
            <form>
                <div class="form-group">
                    <label for="ping-pong"><strong>Enter Your Number:</strong></label>
                    <input id="ping-pong" class="form-control" type="number">
                    <button type="submit" class="btn">Ping-Pong!</button>
           </form>
        </div>
    </div>
<div id="result">

</div>

</body>
<script src="js/jquery-3.1.1.js"></script>
<script src="js/scripts.js"></script>

</html>
